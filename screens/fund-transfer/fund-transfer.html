<div class="backgrounds-wrapper">
    <div class="table-responsive bg-white shadow pr-4 pl-4" id="benificiary-table">
        <table class="table table-hover transactions-table w-100" id="add-table-1">
            <thead class="bg-white transactions-table-head">
                <tr id="fund-row-1">
                    <tr scope="row" colspan="5">
                        <div class="font-weight-bold mt-2">Fund Transfer</div>
                    </tr>
                </tr>
                <tr>
                    <tr id="search-head" scope="row" colspan="5">
                        <div class="font-weight-bold">

                Add Beneficiary

        </table>
